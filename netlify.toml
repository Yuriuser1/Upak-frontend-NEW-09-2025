# netlify.toml
[build]
  publish = "static"
  command = ""

# Редирект apex -> www (на стороне Netlify)
[[redirects]]
  from = "https://upak.space/*"
  to   = "https://www.upak.space/:splat"
  status = 301
  force  = true

# SPA-фолбэк (если приложение одностраничное)
[[redirects]]
  from = "/*"
  to   = "/index.html"
  status = 200

# API роуты - редирект на backend
[[redirects]]
  from = "/api/*"
  to   = "http://localhost:8001/api/:splat"
  status = 200
  force = false

# Базовые заголовки кэширования статики
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Заголовки безопасности
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"